      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Animate -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <!-- local stylesheet -->
    <!-- <link rel="stylesheet" href="../../styling/global.css" /> -->

    <style>
      body {
        background-image: url("./images/friendfinderbackground.jpg");
        background-size: cover;
        background-repeat: none;
        background-attachment: fixed;
      }
      h1 {
        font-family: "Indie Flower", cursive;
      }
      p {
        font-family: "Darker Grotesque", sans-serif;
        font-size: 25px;
      }
    </style>
  </head>

  <body>
    <div class="card-container">
      <div class="row justify-content-center p-5">
        <div
          class="card w-60"
          style="background-color: rgba(255, 255, 255, 0.6); "
        >
          <div class="card-body special-card">
            <h1 class="card-title">Welcome to Friend Finder!</h1>
            <p class="card-text">
              Are you ready to find a friend? Click the button below to start.
            </p>
            <a class="btn btn-outline-primary" href="/survey" type="submit">
              Ready
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
